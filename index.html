<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Heading & Text -->
      <div class="content">
        <header id="facebook">facebook</header>
        <p id="para">
          Facebook helps you to connect and share <br />
          with people in your life.
        </p>
      </div>

      <!-- Input -->
      <div class="login">
        <div class="input">

          <form>
            <label for="username"></label>
            <input
            
              type="email"
              id="username"
              placeholder="Enter Email address or Username"
            />
  
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" required>
  
            <button type="Submit">Log in</button>
          </form>
  
          <span class="forgot"><a href="#">Forgot Password?</a></span>
          <hr>
          
          <!-- Create new account button -->
          <label for="Create"></label>
          <input type="button" id="Create" value="Create new account">
  
        </div>

        <!-- Login end line -->
        <section id="line">
          <b>Create a Page </b>for a celebrity, brand or buisness.
        </section>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy;Satyam 2024. Read all Terms of Services. (For Fun)</p>
    </footer>
  </body>
</html>
